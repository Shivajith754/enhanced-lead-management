<template>
    <lightning-card title="Lead Capture Form" icon-name="standard:lead">
        <template if:true={isLoading}>
            <div class="slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </div>
        </template>
        <template if:false={isLoading}>
            <div class="slds-p-around_medium">
                <!-- First Name -->
                <lightning-input
                    label="First Name"
                    value={firstName}
                    onchange={handleChange}
                    name="firstName" 
                ></lightning-input>

                <!-- Last Name (Required) -->
                <lightning-input
                    label="Last Name"
                    value={lastName}
                    onchange={handleChange}
                    name="lastName" 
                    required
                ></lightning-input>

                <!-- Company (Required) -->
                <lightning-input
                    label="Company"
                    value={company}
                    onchange={handleChange}
                    name="company" 
                    required
                ></lightning-input>

                <!-- Industry -->
                <lightning-combobox
                    label="Industry"
                    options={industryOptions}
                    value={industry}
                    onchange={handleChange}
                    name="industry" 
                ></lightning-combobox>

                <!-- Annual Revenue -->
                <lightning-input
                    label="Annual Revenue"
                    type="number"
                    value={annualRevenue}
                    onchange={handleChange}
                    name="annualRevenue" 
                ></lightning-input>

                <!-- Lead Source -->
                <lightning-combobox
                    label="Lead Source"
                    options={leadSourceOptions}
                    value={leadSource}
                    onchange={handleChange}
                    name="leadSource" 
                ></lightning-combobox>

                <!-- Priority (Required) -->
                <lightning-combobox
                    label="Priority"
                    options={priorityOptions}
                    value={priority}
                    onchange={handleChange}
                    name="priority" 
                    required 
                ></lightning-combobox>

                <!-- Submit Button -->
                <lightning-button
                    label="Submit"
                    variant="brand"
                    onclick={handleSubmit}
                ></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
